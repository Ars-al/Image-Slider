<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="https://picsum.photos/id/237/500/300" alt="image">
                <img src="https://picsum.photos/id/537/500/300" alt="image">
                <img src="https://picsum.photos/id/327/500/300" alt="image">
                <img src="https://picsum.photos/id/251/500/300" alt="image">
            </div>
            <i class="fa-solid fa-angles-right btn next"></i>
            <i class="fa-solid fa-angles-left btn prev"></i>
        </div>
        <script src="index.js"></script>
    </body>
</html>
